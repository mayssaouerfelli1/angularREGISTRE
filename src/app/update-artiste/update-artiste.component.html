<form (submit)="saveArtiste()">
    <div  [hidden]="ajout">
        <label>ID Artiste</label>
        <input type="text" [readonly]="!ajout" [(ngModel)]="artiste.idArtiste" name="idArtiste" class="form-control w-25">
    </div>
    <div>
        <label>Nom Artiste</label>
        <input type="text" [(ngModel)]="artiste.nomArtiste" name="nomArtiste" class="form-control"
            placeholder="Entrez un nom de l'artiste...">
    </div>
    <div>
        <label>Nationalit√© Artiste</label>
        <input type="text" [(ngModel)]="artiste.nationaliteArtiste" name="nationaliteArtiste" class="form-control"
        placeholder="Entrez la nationalite..." >
    </div>
    <div class="mt-2">
        <button type="submit" [disabled]="!artiste.nomArtiste" class="btn btn-success"
        (click)="saveArtiste()" >{{ajout ? 'Ajouter' : 'Modifier'}}
</button>

    </div>
</form>
